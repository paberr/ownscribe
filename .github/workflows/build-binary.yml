name: Build Swift Binary

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Build Swift binary
        run: bash swift/build.sh
      - name: Upload release asset
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mv bin/ownscribe-audio bin/ownscribe-audio-arm64
          gh release upload "${{ github.event.release.tag_name }}" bin/ownscribe-audio-arm64
